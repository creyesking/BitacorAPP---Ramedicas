<h2 mat-dialog-title>{{ data2?.title }}</h2>

<mat-dialog-actions> </mat-dialog-actions>
<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="taskForm.baseForm">
      <mat-form-field class="full-width-input">
        <mat-label>Cambiar Descripcion </mat-label>
        <input
          formControlName="description"
          matInput
          placeholder="Descripcion"
          required
        />
        <mat-error *ngIf="checkField('description')">
          {{ taskForm.errorMessage }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Tiempo en minutos </mat-label>
        <input
          formControlName="time"
          matInput
          placeholder="Tiempo en minutos"
          required
        />
        <mat-error *ngIf="checkField('time')">
          {{ taskForm.errorMessage }}
        </mat-error>
      </mat-form-field>

<mat-dialog-actions align="end">
