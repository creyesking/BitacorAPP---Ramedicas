<h2 mat-dialog-title>{{ data2?.title }}</h2>

<mat-dialog-content>
  <div class="modal-form">
    <form [formGroup]="taskForm.baseForm">
      <mat-form-field class="full-width-input">
        <textarea
        cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          formControlName="description"
          matInput
          placeholder="Descripcion"
          required
        ></textarea>
        <mat-error *ngIf="checkField('description')">
          {{ taskForm.errorMessage }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <textarea
        cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          formControlName="time"
          matInput
          placeholder="Tiempo en minutos"
          required
        ></textarea>
        <mat-error *ngIf="checkField('time')">
          {{ taskForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput [matDatepicker]="picker1"
        formControlName="TaskDate"
        placeholder="Fecha de actividad"
        required
        >
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="checkField('TaskDate')">
          {{ taskForm.errorMessage }}
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field class="full-width-input">
      <div class="ngx-timepicker-field-example">
        <ngx-timepicker-field [controlOnly]="true" formControlName="Hour"
        placeholder="Hora de Actividad"
        required></ngx-timepicker-field>
        <mat-error *ngIf="checkField('hour')">
          {{ taskForm.errorMessage }}
        </mat-error>
    </div>
  </mat-form-field> -->


    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="primary"
    (click)="onSave()"
    ckdFocusInitial
    [disabled]="!taskForm.baseForm.valid"
  >
    Save
  </button>
</mat-dialog-actions>
